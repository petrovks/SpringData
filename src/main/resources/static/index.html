<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>
<body ng-app="market-front">
<div class="container">
  <div ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#!/" style="font-weight: bold;">Webapp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/store">Каталог товаров</a>
          </li>
          <li class="nav-item" ng-show="isUserLoggedIn()">
            <a class="nav-link" ng-show="isAdminLoggedIn()" href="#!/create_product">Создать товар</a>
          </li>

          <li class="nav-item" ng-show="!isUserLoggedIn()">

          </li>

          <li class="nav-item">
            <a class="nav-link" href="#!/cart">Корзина</a>
          </li>
          <li class="nav-item" ng-show="!isUserLoggedIn()" style="padding: 4px;">
            <button class="btn btn-outline-secondary btn-sm" ng-click="NavToAuth()">Войти</button>
          </li>
          <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
            <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <ng-view></ng-view>

  <script src="index.js"></script>
  <script src="store/store.js"></script>
  <script src="welcome/welcome.js"></script>
  <script src="edit_product/edit_product.js"></script>
  <script src="create_product/create_product.js"></script>
  <script src="cart/cart.js"></script>
  <script src="auth/auth.js"></script>
  <script src="registration/registration.js"></script>
</div>
</body>
</html>
